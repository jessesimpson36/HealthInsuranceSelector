    <h2 class="text-center">
        Welcome to the Health Insurance Selector

    <div class="container">
        <div class="tab">
            <h3>Hard Filters:</h3>

                    <option value="ME">Maine</option>

                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>

                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>

                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip Code</label>
                <input type="number" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Number of months tobacco-free</label>
                <input type="number" class="form-control">
            </div>
        </div>

        <!-- ------------------------------------------   ---------------->

        <hr />
            <div class="tab">
                <h3>Soft Filters</h3>

                <div class="form-group">
                    <label>Select diseases you currently have:</label>
                    <br><input type="checkbox" class="form-check"/><label>Asthma</label>
                    <br><input type="checkbox" class="form-check"/><label>Depression</label>
                    <br><input type="checkbox" class="form-check"/><label>Diabetes</label>
                    <br><input type="checkbox" class="form-check"/><label>Heart Disease</label>
                    <br><input type="checkbox" class="form-check"/><label>High Blood Pressure / High Cholesterol</label>
                    <br><input type="checkbox" class="form-check"/><label>Low Back Pain</label>
                    <br><input type="checkbox" class="form-check"/><label>Pain Management</label>
                    <br><input type="checkbox" class="form-check"/><label>Pregnancy</label>
                    <br><input type="checkbox" class="form-check"/><label>Weight Loss Programs</label>
                </div>

                <div class="form-group">
                    <label>Are benefits important to you?</label>
                    <input type="checkbox" class="form-check"/>
                </div>

                <div class="form-group">
                    <label>Desired Premium Price</label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Out of Pocket Maxiumum for Medical and Drug Benefits</label>
                    <input type="number" class="form-control">
                </div>

                <div class="form-group">
                    <label>Deductible</label>
                    <input type="number" class="form-control">
                </div>
            </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
        </div>

        <button type="submit" class="btn btn-primary">Part 2</button>
